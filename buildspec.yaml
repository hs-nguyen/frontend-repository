version: 0.2
# env:
#   secrets-manager: 
#     DOCKERHUB_USERNAME: dockerhub-username-secret
#     DOCKERHUB_PASSWORD: dockerhub-password-secret
phases:
  pre_build:
    commands:
      - echo Logging in to Docker Hub...
      - REPOSITORY_URI=891377055161.dkr.ecr.ap-southeast-1.amazonaws.com/frontend-repository
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region ap-southeast-1 | docker login --username AWS --password-stdin 891377055161.dkr.ecr.ap-southeast-1.amazonaws.com

  build:
    commands:
      - echo Build started on `date`
      - docker build -t frontend-repository:latest .
      - docker tag frontend-repository:latest $REPOSITORY_URI:latest
      - docker tag frontend-repository:latest $REPOSITORY_URI:$COMMIT_HASH

  post_build:
    commands:
      - echo Pushing the Docker image...
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$COMMIT_HASH
      - echo Build completed on `date`
      - echo Writing image definitions file...
      - printf '[{"name":"nodejs-container","imageUri":"%s"}]'
        $REPOSITORY_URI:$COMMIT_HASH > imagedefinitions.json
      - cat imagedefinitions.json
artifacts:
  files: 
    - imagedefinitions.json